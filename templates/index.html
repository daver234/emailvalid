<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Email Validation</title>
      <meta name="description" content="WS">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
   </head>
<body>
  
  <p id="flash">{% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                <p id='flasher'>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        </p>
  
  <form action='/new' method='POST'>
    <!-- <h2>What is your first name? You must already have an account</h2>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label> -->
    <h2>Create Email address:</h2>
    <label for="email">Enter Email Address to Add:<input type="text" name="email" id="email"></label>
    <input type="submit" value="Add">
  </form>
</body>
</html>
